{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="mb-2">
            <div id="error_div"></div>
        </div>
        {% if form.errors %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <a class="close" href="{{ request.path }}" data-dismiss="alert">&times;</a>
                <div id="form_errors">
                    {% for key, value in form.errors.items %}
                        <strong>{{ value|escape }}</strong>
                    {% endfor %}
                </div>
            </div>
        {% endif %}
        <div>
            <form method="POST">
                {% csrf_token %}
                <h3 class="mb-3">Забули пароль?</h3>
                <div class="form-group">
                  <label class="my-2" for="id_email">Електронна пошта:</label>
                    <input type="email" name="email"  class="form-control"
                           autocomplete="email" maxlength="50" required id="id_email"
                           placeholder="Ваша пошта">
                </div>
                <button type="submit" class="btn btn-lg btn-warning">Відправити</button>
            </form>
        </div>
        <a href="{% url 'accounts:signup' %}">Створити акаунт</a><br><br>
        <a href="{% url 'accounts:login' %}">Увійти</a><br>
    </div>
{% endblock content %}
